<!-- start_screen.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Start Screen</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'abat/site.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#clients">Clients</a>
    </div>

    <div class="container">
        <h1>Enter Client Name</h1>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            <button type="submit">Start Treatment</button>
        </form>
    </div>
</body>
</html>
